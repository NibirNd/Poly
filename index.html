<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PolySleuth - Insider Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'poly-dark': '#0f111a',
              'poly-card': '#1a1d2d',
              'poly-border': '#2a2f45',
              'poly-accent': '#2563eb',
              'poly-success': '#10b981',
              'poly-danger': '#ef4444',
              'poly-warning': '#f59e0b',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f111a;
        color: #e2e8f0;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f111a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2a2f45; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3b4260; 
      }
    </style>
